                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">

                                <form id="main_form">
                                    <div>

                                        <label>Project Manager name</label>

                                            style="width: 467px !important;">
                                    </div>
                                    <div class="row">
                                        <div class="col-6">
                                            <label>Title</label>
                                            <input type="text" name="" id="title">
                                        </div>
                                        <div class="col-6">
                                            <label>Due Date</label>
                                            <input type="date" name="" id="due_date">


                                        </div>
                                    </div>

                                    <label>Description</label>

                                    <textarea id="description" name="description" rows="4" cols="50"></textarea>
                                    <div>

                                        <label> Priority level</label>

                                        <input type="radio" name="priority" class="priorty_radio" value="high"

                                        <lable for="high">High</lable>

                                        <input type="radio" name="priority" class="priorty_radio" value="low" id="low">
                                        <label for="low">Low</label>
                                    </div>
                                    <div class="row">

                                            <label for="dep_name">Department name</label>

                                                <option value="Full-stack">Full stack</option>
                                                <option value="QA">QA</option>
                                            </select>
                                        </div>

                                        <div class="col-6">
                                            <label for="dep_name">Project name</label>
                                            <select name="Project_name" id="project_name">
                                                <option value="Applocum">Applocum</option>
                                                <option value="ADDvantage">ADDvantage</option>

                                            </select>


                                        </div>
                                    </div>
                                    <div>

                                        <label for="assigned_name">Assigned to</label>
                                        <input type="text" name="" id="assigned_name" style="width: 467px !important;">
                                    </div>
                                    <div class="d-flex  justify-content-end mt-3">

                                        <button id="submit">Add Task</button>
                                    </div>
                                </form>


                            </div>
